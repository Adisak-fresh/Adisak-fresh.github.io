<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ลงทะเบียน</title>
</head>
<body bgcolor="#f0f2f5"> <!-- เพิ่มพื้นหลังสีอ่อน -->

  <center>
    <h2>ลงทะเบียน</h2>
    <table border="0" width="300" bgcolor="#ffffff" cellpadding="10" cellspacing="0" style="border-radius: 8px; box-shadow: 0 0 10px #ccc;">
      <tr>
        <td colspan="2" align="center">
          <font color="red">กรุณากรอกข้อมูลให้ครบถ้วน</font>
        </td>
      </tr>
      <tr>
        <td align="right">ชื่อผู้ใช้:</td>
        <td><input type="text" name="username" size="20"></td>
      </tr>
      <tr>
        <td align="right">รหัสผ่าน:</td>
        <td><input type="password" name="password" size="20"></td>
      </tr>
      <tr>
        <td align="right">ชื่อ:</td>
        <td><input type="text" name="firstname" size="20"></td>
      </tr>
      <tr>
        <td align="right">นามสกุล:</td>
        <td><input type="text" name="lastname" size="20"></td>
      </tr>
      <tr>
        <td align="right">เพศ:</td>
        <td>
          <input type="radio" name="gender" value="male"> ชาย
          <input type="radio" name="gender" value="female"> หญิง
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="ลงทะเบียน">
        </td>
      </tr>
    </table>
  </center>

</body>
</html>
