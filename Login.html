<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ</title>
</head>
<body style="margin:0; padding:0; font-family:Arial, sans-serif; background-color:#f0f2f5; display:flex; justify-content:center; align-items:center; height:100vh;">

  <div style="background-color:white; padding:30px 40px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:100%; max-width:400px; text-align:center;">
    <h2 style="margin-top:0;">เข้าสู่ระบบ</h2>
    <form>
      <label for="username" style="display:block; text-align:left; margin-top:10px;">ชื่อผู้ใช้:</label>
      <input type="text" id="username" name="username" required style="width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:4px;">

      <label for="password" style="display:block; text-align:left; margin-top:10px;">รหัสผ่าน:</label>
      <input type="password" id="password" name="password" required style="width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:4px;">

      <input type="submit" value="เข้าสู่ระบบ" style="margin-top:20px; width:100%; padding:10px; background-color:#4CAF50; color:white; border:none; border-radius:4px; font-size:16px; cursor:pointer;">
    </form>

    <!-- เพิ่มลิงก์ลงทะเบียน -->
    <p style="margin-top:20px;">
      ยังไม่มีบัญชี? <a href="register.html" style="color:#4CAF50; text-decoration:none; font-weight:bold;">ลงทะเบียน</a>
    </p>
  </div>

</body>
</html>
